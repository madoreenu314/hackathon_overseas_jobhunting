<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <title>アカウント設定 - 海外転職ナレッジ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <div class="logo" onclick="location.href='index.html'">
                <span class="logo-icon">🌏</span>
                <span class="logo-text">海外転職ナレッジ</span>
            </div>
            <nav class="user-menu">
                <button class="btn btn-secondary" onclick="location.href='index.html'">ホームに戻る</button>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <!-- ページタイトル -->
        <section class="page-title">
            <h1>⚙️ アカウント設定</h1>
            <p class="page-subtitle">表示したい投稿と、投稿時のデフォルト設定を管理できます</p>
        </section>
        <!-- ========== プロフィール設定 ========== -->
        <section class="settings-panel">
            <h2 class="settings-title">
                <span class="settings-icon">👤</span>
                ニックネーム
            </h2>
            <p class="settings-description">投稿時に表示される名前です（1-50文字）
            </p>
            
            <!-- ニックネーム入力 -->
            <div class="form-group">
                <label class="form-label">
                    <span class="required"></span>
                </label>
                <input 
                    type="text" 
                    id="nickname-input" 
                    class="form-input" 
                    placeholder="例：田中太郎"
                    maxlength="50"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="gender-select">性別</label>
                <select id="gender-select" class="form-input">
                    <option value="">未設定</option>
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                    <option value="other">その他</option>
                    <option value="unknown">回答しない</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="age-input">年齢</label>
                <input
                    type="number"
                    id="age-input"
                    class="form-input"
                    placeholder="例：30"
                    min="0"
                    max="120"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="bio-input">自己紹介</label>
                <textarea
                    id="bio-input"
                    class="form-input"
                    rows="4"
                    maxlength="500"
                    placeholder="例：海外転職を目指して情報収集中です。"
                ></textarea>
            </div>

            
        </section>
        <!-- ========== 見たい投稿のフィルター（複数選択） ========== -->
        <section class="settings-panel">
            <h2 class="settings-title">
                <span class="settings-icon">🔍</span>
                見たい投稿のフィルター
            </h2>
            <p class="settings-description">投稿一覧に表示したい投稿の条件を選択してください（複数選択可）</p>
            
            <div class="filter-grid">
                <!-- 国・地域フィルター -->
                <div class="filter-group">
                    <label class="filter-label">国・地域</label>
                    <div class="tag-container" id="view-country-tags">
                        <button class="tag" data-filter="country" data-value="usa">アメリカ</button>
                        <button class="tag" data-filter="country" data-value="singapore">シンガポール</button>
                        <button class="tag" data-filter="country" data-value="uk">イギリス</button>
                        <button class="tag" data-filter="country" data-value="canada">カナダ</button>
                        <button class="tag" data-filter="country" data-value="australia">オーストラリア</button>
                        <button class="tag" data-filter="country" data-value="germany">ドイツ</button>
                        <button class="tag" data-filter="country" data-value="france">フランス</button>
                        
                    </div>
                </div>

                <!-- 知見の種類フィルター -->
                <div class="filter-group">
                    <label class="filter-label">知見の種類</label>
                    <div class="tag-container" id="view-type-tags">
                        <button class="tag" data-filter="type" data-value="housing">🏠 住居</button>
                        <button class="tag" data-filter="type" data-value="job">💼 職業</button>
                        <button class="tag" data-filter="type" data-value="visa">📋 ビザ</button>
                        <button class="tag" data-filter="type" data-value="cost">💰 生活コスト</button>
                        <button class="tag" data-filter="type" data-value="culture">🎭 文化</button>
                        <button class="tag" data-filter="type" data-value="education">🎓 教育</button>
                    </div>
                </div>

                <!-- 業界・職種フィルター -->
                <div class="filter-group">
                    <label class="filter-label">業界・職種</label>
                    <div class="tag-container" id="view-industry-tags">
                        <button class="tag" data-filter="industry" data-value="it">💻 IT・エンジニア</button>
                        <button class="tag" data-filter="industry" data-value="finance">💹 金融</button>
                        <button class="tag" data-filter="industry" data-value="consulting">📊 コンサル</button>
                        <button class="tag" data-filter="industry" data-value="marketing">📱 マーケティング</button>
                        <button class="tag" data-filter="industry" data-value="medical">⚕️ 医療</button>
                        <button class="tag" data-filter="industry" data-value="education">👨‍🏫 教育業</button>
                        <button class="tag" data-filter="industry" data-value="manufacturing">🏭 製造業</button>
                        
                    </div>
                </div>
            </div>

            <!-- アクションボタン -->
            <div class="filter-actions">
                <button class="btn btn-reset" id="reset-view-filters">表示フィルターをリセット</button>
                <span class="filter-count" id="view-filter-count">選択中: 0件</span>
            </div>
        </section>

        <!-- ========== 投稿時のデフォルト設定（単一選択） ========== -->
        <section class="settings-panel">
            <h2 class="settings-title">
                <span class="settings-icon">✍️</span>
                投稿時のデフォルト
            </h2>
            <p class="settings-description">新規投稿時に自動で選択される項目を設定してください（各カテゴリ1つずつ）</p>
            
            <div class="filter-grid">
                <!-- 国・地域（ラジオボタン） -->
                <div class="filter-group">
                    <label class="filter-label">国・地域</label>
                    <div class="radio-container" id="post-country-radios">
                        <label class="radio-option">
                            <input type="radio" name="post-country" value="usa">
                            <span class="radio-label">アメリカ</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-country" value="singapore">
                            <span class="radio-label">シンガポール</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-country" value="uk">
                            <span class="radio-label">イギリス</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-country" value="canada">
                            <span class="radio-label">カナダ</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-country" value="australia">
                            <span class="radio-label">オーストラリア</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-country" value="germany">
                            <span class="radio-label">ドイツ</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-country" value="france">
                            <span class="radio-label">フランス</span>
                        </label>
                        
                        <label class="radio-option">
                            <input type="radio" name="post-country" value="">
                            <span class="radio-label">未設定</span>
                        </label>
                    </div>
                </div>

                <!-- 知見の種類（ラジオボタン） -->
                 <!--
                <div class="filter-group">
                    <label class="filter-label">知見の種類</label>
                    <div class="radio-container" id="post-type-radios">

                            <input type="radio" name="post-type" value="housing">
                            <span class="radio-label">🏠 住居</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-type" value="job">
                            <span class="radio-label">💼 職業</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-type" value="visa">
                            <span class="radio-label">📋 ビザ</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-type" value="cost">
                            <span class="radio-label">💰 生活コスト</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-type" value="culture">
                            <span class="radio-label">🎭 文化</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-type" value="education">
                            <span class="radio-label">🎓 教育</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-type" value="">

                        </label>
                    </div>
                </div>
                -->

                <!-- 業界・職種（ラジオボタン） -->
                <div class="filter-group">
                    <label class="filter-label">業界・職種</label>
                    <div class="radio-container" id="post-industry-radios">
                        <label class="radio-option">
                            <input type="radio" name="post-industry" value="it">
                            <span class="radio-label">💻 IT・エンジニア</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-industry" value="finance">
                            <span class="radio-label">💹 金融</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-industry" value="consulting">
                            <span class="radio-label">📊 コンサル</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-industry" value="marketing">
                            <span class="radio-label">📱 マーケティング</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-industry" value="medical">
                            <span class="radio-label">⚕️ 医療</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-industry" value="education">
                            <span class="radio-label">👨‍🏫 教育業</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="post-industry" value="manufacturing">
                            <span class="radio-label">🏭 製造業</span>
                        </label>
                        
                        <label class="radio-option">
                            <input type="radio" name="post-industry" value="">
                            <span class="radio-label">未設定</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- アクションボタン -->
            <div class="filter-actions">
                <button class="btn btn-reset" id="reset-post-defaults">デフォルト設定をリセット</button>
                <span class="filter-count" id="post-defaults-status">未設定</span>
            </div>
        </section>

        <!-- 保存ボタンエリア -->
        <section class="save-section">
            <div class="save-buttons">
                <button class="btn btn-secondary btn-lg" onclick="location.href='index.html'">
                    キャンセル
                </button>
                <button class="btn btn-primary btn-lg" id="save-settings">
                    ✓ 保存して投稿一覧へ
                </button>
            </div>
            <div class="save-buttons" style="margin-top: 0.8rem;">
                <button class="btn btn-reset btn-lg" id="logout-button">
                    ログアウト
                </button>
            </div>
            <!--<p class="save-hint">※ 設定は自動で保存されます</p>-->
        </section>
    </main>

    <!-- JavaScript読み込み -->
    <script src="js/settings.js"></script>
</body>
</html>
